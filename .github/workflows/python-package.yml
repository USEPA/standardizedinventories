# This workflow will install Python dependencies, run tests and lint
# across operating systems, select versions of Python, and user + dev environments
# For more info see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python CI/CD tests

on:
  push:
    branches: [master, develop, inventory_gen]
    paths-ignore:               # prevents workflow execution when only these types of files are modified
      - '**.md'                 # wildcards prevent file in any repo dir from trigering workflow
      - '**.bib'
      # - '**.ya?ml'              # captures both .yml and .yaml
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [master, develop]
    types: [opened, reopened]   # excludes syncronize to avoid redundant trigger from commits on PRs
    paths-ignore:
      - '**.md'
      - '**.bib'
      - '**.ya?ml'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:            # also allow manual trigger, for testing purposes

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      PUSH_INVENTORIES: >
        ${{ ((github.event_name == 'pull_request' && github.ref == 'refs/heads/master') ||
        (github.event_name == 'workflow_dispatch')) &&
        (matrix.os == 'ubuntu-latest' && matrix.py-version == '3.10') }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        py-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v2

    # general Python setup
    - name: Set up Python ${{ matrix.py-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.py-version }}

    - name: Update pip & install testing pkgs
      run: |
        python -VV
        python -m pip install --upgrade pip setuptools wheel
        pip install pytest pytest-cov flake8

    # install testing
    - name: Install package and dependencies
      run: |
        pip install .["RCRAInfo"]

    # linting & pytest
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --extend-ignore=E12,E26,E231,E251,E701 --exclude build --exit-zero --max-line-length=127 --statistics

    - name: Test with pytest
      id: Inventory
      run: |
        pytest --doctest-modules

    - name: Upload files
      # if: ${{ env.PUSH_INVENTORIES && steps.Inventory.outcome == 'success' }}
      uses: actions/upload-artifact@v3
      with:
        # Artifact name
        name: Inventory files
        # A file, directory or wildcard patter that describes what to upload
        path: | # uses local user data dir for ubuntu
          ~/.local/share/stewi/facility/*
          ~/.local/share/stewi/flow/*
          ~/.local/share/stewi/flowbyfacility/*
          ~/.local/share/stewi/flowbyprocess/*
          ~/.local/share/stewi/validation/*
          ~/.local/share/stewi/*.json
        if-no-files-found: warn # 'warn' or 'ignore' are also available, defaults to `warn`
        # retention-days: 5 # cannot exceed the retention limit set by the repository, organization, or enterprise.
